<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=“renderer” content=“webkit”>  <!--html打开强制为极速模式 -->
	<meta http-equiv=“X-UA-Compatible” content=“IE=edge,chrome=1”> <!--避免IE使用兼容模式-->
	<title>注册成功</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/success.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/success.js"></script>
</head>
<body>
	<div class="top">
		<div class="w1000 h100">
			<img src="images/logo.png" alt="">
			<img src="images/logo1.png" alt="">
		</div>
	</div>
	<div class="content">
		<div class="w1000 h673">
			<div class="content-text">
				<img src="images/icon9_1.png" alt=""><span>注册会员</span>
				<p>我已经注册，现在就登录<a id="doenter">登录</a></p>
			</div>
			<div class="content-form">
				<ul>
					<li>填写注册信息</li>
					<li>接受并填写手机验证码</li>
					<li>注册成功</li>
				</ul>
				<div class="pics">
					<img src="images/regis1.png" alt="">
					<img src="images/regis2.png" alt="">
					<img src="images/regis5.png" alt="">
				</div>
				<div class="text">
					<img src="images/icon34.png" alt="">
					<p>恭喜您，注册已成功！</p>
					<p>登录名为:&nbsp;&nbsp;<span></span><a id="doEnter">立即登录</a></p>
				</div>
				<div class="imgs">
					<img src="images/webchat.png" alt="">
					<img src="images/text.png" alt="">
				</div>
				
			</div>
		</div>
	</div>
	<div class="about">
		<ul>
			<li>关于我们</li>
			<li>免费声明</li>
			<li>常见问题</li>
			<li>联系我们</li>
			<li>人才招聘</li>
		</ul>
	</div>
	<div class="copyright">
		<p><span>Copyright@ 2013-2016 </span>|苏ICP备12063525号-4 苏州乐卡网络科技有限公司</p>
	</div>
	<div class="bgc"></div>
	<div class="enter">
		<ul>
			<li>密码登录</li>
			<li>手机验证码登录</li>
		</ul>
		<div class="pages">
			<div class="change1">
				<form action="login.html" id="myForm">
                    <p><input type="text" placeholder="手机号" id="tel1"></p>
                    <p><input type="password" placeholder="密码" id="pwd1"></p>
                    <p><input type="checkbox" id="box"><label for="box">自动登录</label><a href="#">忘记密码？</a></p>
                    <span class="error">手机号或密码输入错误</span>
                    <p><input type="button" value="登录" id="btn1"></p>
                </form>
			</div>
			<div class="change2">
				<form>
                    <p><input type="text" placeholder="手机号" id="tel2"></p>
                    <p><input type="text" placeholder="验证码" id="pwd2"><img src="images/icon32.png"><span>看不清楚？<a href="">换一张</a></span></p>
                    <p><input type="text" placeholder="手机验证码"><button>获取手机验证码</button></p>
                    <p><input type="button" value="登录" id="btn2"></p>
                </form>
			</div>
		</div>
		<div class="foot">
            <p>还不是方便会员？<a href="index.html">免费注册</a></p>
