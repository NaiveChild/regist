<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=“renderer” content=“webkit”>  <!--html打开强制为极速模式 -->
	<meta http-equiv=“X-UA-Compatible” content=“IE=edge,chrome=1”> <!--避免IE使用兼容模式-->
	<title>方便网</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="top">
		<div class="w1000 h100">
			<img src="images/logo.png" alt="">
			<img src="images/logo1.png" alt="">
		</div>
	</div>
	<div class="content">
		<div class="w1000 h673">
			<div class="content-text">
				<img src="images/icon9_1.png" alt=""><span>注册会员</span>
				<p>我已经注册，现在就登录<a href="success.html">登录</a></p>
			</div>
			<div class="content-form">
				<ul>
					<li>填写注册信息</li>
					<li>接受并填写手机验证码</li>
					<li>注册成功</li>
				</ul>
				<div class="pics">
					<img src="images/regis1.png" alt="">
					<img src="images/regis3.png" alt="">
					<img src="images/regis4.png" alt="">
				</div>
				<div class="cont-form">
					<form action="test.html" id="myForm">
						<table>
							<tr>
								<td><label for="tel">手机号码</label></td>
								<td><input type="text" id="tel"><img src="images/icon21_1.png" id="telInfo"><img src="images/icon35.png" id="telimg"><span id="telText"><img src="images/icon21.png">手机号码错误</span></td>
							</tr>
							<tr>
								<td><label for="pwd">登录密码</label></td>
								<td><input type="password" id="pwd" placeholder="数字或字母4-10位"><img src="images/icon21_1.png" id="pwdInfo"><img src="images/icon35.png" id="pwdimg"><span id="pwdText"><img src="images/icon21.png">密码不符合要求</span></td>
							</tr>
							<tr>
								<td><label for="repwd">确认密码</label></td>
								<td><input type="password" id="repwd"><img src="images/icon21_1.png" id="repwdInfo"><img src="images/icon35.png" id="repwdimg"><span id="repwdText"><img src="images/icon21.png">确认密码错误</span></td>
							</tr>
							<tr>
								<td><label for="email">常用邮箱</label></td>
								<td><input type="text" id="email"><img src="images/icon21_1.png" id="emailInfo"><img src="images/icon35.png" id="emailimg"><span id="emailText"><img src="images/icon21.png">邮箱格式不正确</span></td>
							</tr>
							<tr>
								<td><label for="inputCode">图形验证码</label></td>
								<td><input type="text" id="inputCode"><img src="images/icon36.png" alt=""><img src="images/icon21_1.png" id="codeInfo"><img src="images/icon35.png" id="codeimg"><span id="codeText"><img src="images/icon21.png">验证码不正确</span></td>
							</tr>
						</table>
						<input type="checkbox" id="box">
						<label for="box">我已阅读并同意遵守<a href="#">《方便网服务协议》</a></label>
						<p><input type="button" value="申请注册" disabled></p>
						
					</form>	
				</div>
				
				<div class="imgs">
					<img src="images/webchat.png" alt="">
					<img src="images/regis7.png" alt="">
					<img src="images/regis6.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="about">
		<ul>
			<li>关于我们</li>
			<li>免费声明</li>
			<li>常见问题</li>
			<li>联系我们</li>
			<li>人才招聘</li>
		</ul>
	</div>
	<div class="copyright">
		<p><span>Copyright@ 2013-2016 </span>|苏ICP备12063525号-4 苏州乐卡网络科技有限公司</p>
	</div>
</body>
</html>
